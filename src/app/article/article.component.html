<article *ngIf="article">
  <h1>{{article.title}}</h1>
  <h4>{{article.subtitle}}</h4>
  <figure>
      <img src="{{article.imageUrl}}"
          alt="{{article.imageCaption}}">
      <figcaption>{{article.imageCaption}}</figcaption>
  </figure>
  <p *ngIf="!isDetail">
    {{article.content | shortenContent : 250}}
  </p>
  <p *ngIf="!isDetail">
    <button (click)="detail(article.id)">Read more</button>
  </p>


    <ul *ngIf="isDetail" class="collapsible " materialize="collapsible ">
      <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i> Lezen</div>
        <div class="collapsible-body"><span>{{article.content}}</span></div>
      </li>
    </ul>



  <p *ngIf="isDetail">
    <button (click)="back(backRoute)">Back</button>
  </p>
  <footer>
      <p>Author: {{article.author}}, Published: {{article.publishDate}}, Editor: {{article.editor}}</p>
  </footer>
</article>
